<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - SafeNow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-blue-900 to-blue-700 text-white p-6 space-y-6 shadow-xl">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold tracking-tight">SafeNow</h1>
      <p class="text-sm text-blue-200">Disaster Coordination</p>
    </div>
    <nav class="space-y-4 text-sm font-medium">
      <a href="./index.html" class="block px-4 py-2 rounded-lg hover:bg-blue-600 transition">Dashboard</a>
      <a href="./incidents.html" class="block px-4 py-2 rounded-lg hover:bg-blue-600 transition">Incident Reports</a>
      <a href="./analytics.html" class="block px-4 py-2 rounded-lg bg-blue-600">Analytics</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-blue-600 transition">Settings</a>
      <a href="#" class="block px-4 py-2 mt-6 rounded-lg bg-blue-600 hover:bg-blue-500 transition text-center font-semibold">Log Out</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <header class="mb-8">
      <h1 class="text-4xl font-bold mb-2">Analytics</h1>
      <p class="text-gray-600">Insights into disaster response data.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Incidents by Priority</h2>
        <canvas id="priorityChart" height="150"></canvas>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Status Distribution</h2>
        <canvas id="statusChart" height="150"></canvas>
      </div>
    </div>
  </main>

  <script>
    const mockData = [
      { priority: "High", status: "Pending" },
      { priority: "Medium", status: "In-Progress" },
      { priority: "Low", status: "Rescued" },
      { priority: "High", status: "In-Progress" },
      { priority: "Medium", status: "Pending" }
    ];

    const priorityCounts = { High: 0, Medium: 0, Low: 0 };
    const statusCounts = { "Pending": 0, "In-Progress": 0, "Rescued": 0 };

    mockData.forEach(item => {
      priorityCounts[item.priority]++;
      statusCounts[item.status]++;
    });

    new Chart(document.getElementById('priorityChart').getContext('2d'), {
      type: 'doughnut',
      data: {
        labels: Object.keys(priorityCounts),
        datasets: [{
          data: Object.values(priorityCounts),
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(255, 205, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)'
          ],
          borderRadius: 6
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    new Chart(document.getElementById('statusChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: Object.keys(statusCounts),
        datasets: [{
          data: Object.values(statusCounts),
          backgroundColor: [
            'rgba(255, 206, 86, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(153, 102, 255, 0.7)'
          ]
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
