<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodZap Dashboard</title>
    <link rel="stylesheet" href="static/dashboard.css">
    <script src="static/dashboard.js" defer></script>
</head>
<body>
    <header>
        <h1>FloodZap Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#alerts">Alerts</a></li>
                <li><a href="#evacuations">Evacuations</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="alerts">
            <h2>Real-time Alerts</h2>
            <div id="alert-list">
                <!-- Alerts will be dynamically populated here -->
            </div>
        </section>
        <section id="evacuations">
            <h2>Evacuation Plans</h2>
            <div id="evacuation-plans">
                <!-- Evacuation plans will be dynamically populated here -->
            </div>
        </section>
        <section id="reports">
            <h2>User Reports</h2>
            <div id="report-list">
                <!-- User reports will be dynamically populated here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 FloodZap. All rights reserved.</p>
    </footer>
</body>
</html>
